<!DOCTYPE html>
<html>
<head>
    <title>99乘法表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        #hideTableButton {
            display: none;
        }
    </style>
</head>
<body>
    <h1>99乘法表</h1>
    <button id="generateTableButton">生成乘法表</button>
    <button id="hideTableButton">隱藏乘法表</button>
    <div id="multiplicationTable"></div>

    <script src="js/javascript">

    </script>
</body>
</html>
